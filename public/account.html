<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="index.css">
  <script src="global-hub.js" defer></script>
  <script type="module" src="account.js" defer></script>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html">Settings</a>
    <a href="account.html" class="active">Account</a>
  </nav>
</header>

<main>
  <div class="page-header"><h1>Account</h1></div>

  <!-- NOT LOGGED IN -->
  <section id="auth-section">
    <div class="home-panel account-panel">

      <!-- LOGIN -->
      <div class="account-block">
        <div class="motd-label">LOG IN</div>

        <form id="login-form">
          <input autocomplete="email" type="email" id="login-email" placeholder="Email" required>
          <input autocomplete="current-password" type="password" id="login-pass" placeholder="Password" required>

          <button class="proxy-btn account-btn" type="submit">Log In</button>
        </form>

        <div id="login-error" class="auth-error"></div>
      </div>

      <!-- SIGNUP -->
      <div class="account-block">
        <div class="motd-label">CREATE ACCOUNT</div>

        <form id="signup-form">
          <input autocomplete="email" type="email" id="signup-email" placeholder="Email" required>
          <input autocomplete="new-password" type="password" id="signup-pass" placeholder="Password" required>

          <button class="proxy-btn account-btn" type="submit">Create Account</button>
        </form>

        <div id="signup-error" class="auth-error"></div>
      </div>
    </div>
  </section>

  <!-- LOGGED IN SECTION -->
  <section id="loggedin-section" style="display:none;">
    <div class="home-panel">
      <div class="motd-label">ACCOUNT</div>
      <div id="user-email" class="account-email"></div>

      <div class="account-actions">
        <button class="proxy-btn" id="save-settings">Save Settings</button>
        <button class="proxy-btn" id="sync-settings">Sync Settings</button>
        <button class="proxy-btn danger" id="logout-btn">Log Out</button>
      </div>

      <div id="sync-status" class="auth-error"></div>
    </div>
  </section>
</main>
</body>
</html>
