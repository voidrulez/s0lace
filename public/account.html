<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>S0LACE • Account</title>

  <link rel="stylesheet" href="index.css">
  <script src="global-hub.js" defer></script>

  <style>
    .account-box {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 14px;
      margin-bottom: 18px;
    }

    .section-title {
      font-size: 9px;
      color: var(--fg-dim);
      margin-bottom: 6px;
    }

    .account-input {
      width: 100%;
      padding: 8px 10px;
      margin: 6px 0;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
    }

    .account-btn {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      font-family: "Press Start 2P";
      font-size: 9px;
      cursor: pointer;
      text-align: center;
      display: block;
    }

    .account-btn:hover {
      background: rgba(0,255,127,0.25);
      box-shadow: 0 0 10px var(--accent);
    }

    #loggedin-box {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 14px;
      margin-bottom: 18px;
      display:none;
    }

    #loggedin-username {
      font-size: 9px;
      color: var(--accent);
      margin-bottom: 10px;
    }
  </style>

</head>

<body>

<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html">Settings</a>
    <a href="account.html" class="active account-icon-wrap">
      <img src="acc-green.png" id="account-icon" style="width:14px;height:14px;filter:brightness(1.3);">
    </a>
  </nav>
</header>

<main>

  <!-- LOGGED-IN UI -->
  <div id="loggedin-box">
    <div id="loggedin-username"></div>

    <button id="export-profile" class="account-btn">DOWNLOAD PROFILE</button>
    <button id="import-profile-btn" class="account-btn">IMPORT PROFILE</button>
    <input type="file" id="import-file" accept=".solaceprofile" style="display:none;">

    <button id="logout-btn" class="account-btn" style="color:#ff4444;border-color:#ff4444;">LOG OUT</button>
  </div>

  <!-- LOGIN -->
  <div class="account-box" id="login-box">
    <div class="section-title">LOG IN</div>

    <form id="login-form">
      <input type="text" id="login-user" class="account-input" placeholder="Username" required>

      <button type="submit" id="login-btn" class="account-btn">Log In</button>
    </form>
  </div>

  <!-- CREATE ACCOUNT -->
  <div class="account-box" id="create-box">
    <div class="section-title">CREATE ACCOUNT</div>

    <form id="create-form">
      <input type="text" id="create-user" class="account-input" placeholder="Username" required>

      <button type="submit" id="create-btn" class="account-btn">Create Account</button>
    </form>
  </div>

</main>

<script>
/* =========================================================
   SIMPLE LOCAL ACCOUNT SYSTEM (USERNAME ONLY)
   ========================================================= */

const KEY_USER = "s0lace_user";
const KEY_PROFILE = "s0lace_profile";

/* UI Elements */
const loginBox = document.getElementById("login-box");
const createBox = document.getElementById("create-box");
const loggedBox = document.getElementById("loggedin-box");
const loggedName = document.getElementById("loggedin-username");

/* Load user on start */
function loadUser() {
  const user = localStorage.getItem(KEY_USER);
  if (user) showLoggedIn(user);
}
loadUser();

/* Show UI for logged-in user */
function showLoggedIn(username) {
  loginBox.style.display = "none";
  createBox.style.display = "none";
  loggedBox.style.display = "block";
  loggedName.textContent = "Logged in as: “" + username + "”";
}

/* Show UI for logged-out */
function showLoggedOut() {
  loggedBox.style.display = "none";
  loginBox.style.display = "block";
  createBox.style.display = "block";
}

/* ==========================
   CREATE ACCOUNT
   ========================== */
document.getElementById("create-form").addEventListener("submit", e => {
  e.preventDefault();
  const user = document.getElementById("create-user").value.trim();

  if (user.length < 3) return alert("Username must be at least 3 characters.");

  localStorage.setItem(KEY_USER, user);
  localStorage.setItem(KEY_PROFILE, JSON.stringify({}));

  showLoggedIn(user);
});

/* ==========================
   LOGIN
   ========================== */
document.getElementById("login-form").addEventListener("submit", e => {
  e.preventDefault();
  const user = document.getElementById("login-user").value.trim();

  if (!user) return;

  // If profile doesn't exist, auto-create
  if (!localStorage.getItem(KEY_PROFILE)) {
    localStorage.setItem(KEY_PROFILE, JSON.stringify({}));
  }

  localStorage.setItem(KEY_USER, user);
  showLoggedIn(user);
});

/* ==========================
   LOGOUT
   ========================== */
document.getElementById("logout-btn").addEventListener("click", () => {
  localStorage.removeItem(KEY_USER);
  showLoggedOut();
});

/* ==========================
   EXPORT PROFILE (DOWNLOAD)
   ========================== */
document.getElementById("export-profile").addEventListener("click", () => {
  const data = {
    user: localStorage.getItem(KEY_USER),
    profile: JSON.parse(localStorage.getItem(KEY_PROFILE) || "{}"),
    settings: {
      accent: localStorage.getItem("s0laceAccent"),
      theme: localStorage.getItem("s0laceTheme"),
      bg: localStorage.getItem("s0laceBgMode"),
      bgUrl: localStorage.getItem("s0laceBgUrl")
    }
  };

  const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "solace-profile.solaceprofile";
  a.click();
});

/* ==========================
   IMPORT PROFILE (UPLOAD)
   ========================== */
document.getElementById("import-profile-btn").addEventListener("click", () => {
  document.getElementById("import-file").click();
});

document.getElementById("import-file").addEventListener("change", e => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    try {
      const data = JSON.parse(reader.result);

      localStorage.setItem(KEY_USER, data.user || "ImportedUser");
      localStorage.setItem(KEY_PROFILE, JSON.stringify(data.profile || {}));

      if (data.settings) {
        localStorage.setItem("s0laceAccent", data.settings.accent || "green");
        localStorage.setItem("s0laceTheme", data.settings.theme || "dark");
        localStorage.setItem("s0laceBgMode", data.settings.bg || "default");
        if (data.settings.bgUrl)
          localStorage.setItem("s0laceBgUrl", data.settings.bgUrl);
      }

      showLoggedIn(data.user);
      location.reload();

    } catch (err) {
      alert("Invalid profile file.");
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
