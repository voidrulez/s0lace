<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S0LACE â€¢ Account</title>

  <link rel="stylesheet" href="index.css">
  <script src="global-hub.js" defer></script>

  <style>
    .account-wrap {
      max-width: 420px;
      margin: 0 auto;
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    .account-panel {
      border: 2px solid var(--border-hard);
      background: var(--panel);
      padding: 14px;
      box-shadow: 0 0 0 1px #000, 0 0 18px rgba(0,0,0,.7);
    }

    .acc-title {
      font-size: 12px;
      margin-bottom: 12px;
      color: var(--accent);
    }

    .acc-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
      font-size: 9px;
    }

    .acc-field input {
      padding: 8px;
      border: 2px solid var(--border-hard);
      background: #000;
      color: var(--fg);
      font-family: "Press Start 2P";
      font-size: 10px;
    }

    .acc-btn {
      width: 100%;
      padding: 10px 0;
      border: 2px solid var(--accent);
      background: var(--accent-soft);
      color: var(--accent);
      cursor: pointer;
      font-size: 10px;
      text-align: center;
      font-family: "Press Start 2P";
    }

    .acc-btn:hover {
      background: rgba(0,255,127,0.25);
      box-shadow: 0 0 12px var(--accent);
    }

    .acc-error {
      margin-top: 8px;
      color: #ff6666;
      font-size: 8px;
      white-space: pre-line;
    }
  </style>
</head>

<body>
<header class="site-header">
  <div class="site-title">S0LACE</div>
  <nav class="site-nav">
    <a href="index.html">Home</a>
    <a href="games.html">Games</a>
    <a href="media.html">Media</a>
    <a href="settings.html">Settings</a>
    <a href="account.html" class="active">Account</a>
  </nav>
</header>

<main class="account-wrap">

  <!-- LOGIN -->
  <section class="account-panel">
    <div class="acc-title">Log In</div>
    <form id="login-form">
      <div class="acc-field">
        <label>Email</label>
        <input type="email" id="login-email" required>
      </div>

      <div class="acc-field">
        <label>Password</label>
        <input type="password" id="login-pass" required>
      </div>

      <button class="acc-btn" type="submit">Log In</button>
    </form>
    <div id="login-error" class="acc-error"></div>
  </section>

  <!-- SIGN UP -->
  <section class="account-panel">
    <div class="acc-title">Create Account</div>
    <form id="signup-form">
      <div class="acc-field">
        <label>Email</label>
        <input type="email" id="signup-email" required>
      </div>

      <div class="acc-field">
        <label>Password</label>
        <input type="password" id="signup-pass" required>
      </div>

      <button class="acc-btn" type="submit">Sign Up</button>
    </form>
    <div id="signup-error" class="acc-error"></div>
  </section>

</main>

<script type="module" src="account.js"></script>

</body>
</html>
