<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • AI</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f;
        display: flex;
        overflow: hidden;
        color: white;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
        font-family: sans-serif;
      }

      /* FULL SCREEN CHAT SHELL */
      .chat-shell {
        flex: 1;
        margin: 15px;
        background: #050505;
        border-radius: 20px;
        border: 2px solid #1a1a1a;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      }

      #chat-history {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        scroll-behavior: smooth;
      }

      /* SCROLLBAR STYLING */
      #chat-history::-webkit-scrollbar { width: 6px; }
      #chat-history::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

      .message {
        max-width: 85%;
        padding: 14px 18px;
        border-radius: 18px;
        line-height: 1.6;
        font-size: 14px;
        word-wrap: break-word;
      }

      .user-message {
        align-self: flex-end;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .ai-message {
        align-self: flex-start;
        background: #111;
        border: 1px solid #333;
        color: #eee;
      }

      .ai-loading {
        font-family: 'Press Start 2P', cursive;
        font-size: 8px;
        color: #00ff7f;
        margin: 10px 20px;
        display: none;
      }

      .chat-input-area {
        padding: 20px;
        background: #0a0a0a;
        border-top: 1px solid #1a1a1a;
        display: flex;
        gap: 12px;
      }

      #user-input {
        flex: 1;
        background: #000;
        border: 1px solid #333;
        color: white;
        padding: 15px;
        border-radius: 12px;
        outline: none;
        font-size: 14px;
      }

      .player-controls {
        height: 70px;
        display: flex;
        align-items: center;
        padding: 0 25px;
        gap: 15px;
      }

      .icon-btn {
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.15);
        width: 45px; height: 45px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        transition: 0.2s;
        display: flex; align-items: center; justify-content: center;
      }

      .icon-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
      
      #send-btn {
        background: #fff;
        color: #000;
        border: none;
        padding: 0 25px;
        border-radius: 12px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="ai.html" class="side-icon" data-icon="ai"><img></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      <div class="chat-shell">
        <div id="chat-history"></div>
        <div id="ai-status" class="ai-loading">GEMINI 2.5 THINKING...</div>
        <div class="chat-input-area">
          <input type="text" id="user-input" placeholder="Ask Gemini something (or type /clear)..." autocomplete="off">
          <button id="send-btn">SEND</button>
        </div>
      </div>

      <div class="player-controls">
        <button id="clear-btn" class="icon-btn" title="Clear Chat">↻</button>
      </div>
    </main>

    <script>
      // === CONFIGURATION ===
      const GEMINI_API_KEY = "AIzaSyDEGQ7l66MwgwRVwwfDAszj4f82mYgfHpo";
      // Updated to 2.5 Flash
      const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;

      const chatHistoryContainer = document.getElementById('chat-history');
      const userInput = document.getElementById('user-input');
      const sendBtn = document.getElementById('send-btn');
      const clearBtn = document.getElementById('clear-btn');
      const aiStatus = document.getElementById('ai-status');

      let sessionMessages = JSON.parse(localStorage.getItem('solace_chat_history')) || [];

      function initChat() {
        if (sessionMessages.length === 0) {
          renderMessage("Hello. Im S0LACE AI 2.5. How can I help?", 'ai-message');
        } else {
          sessionMessages.forEach(msg => {
            renderMessage(msg.text, msg.role === 'user' ? 'user-message' : 'ai-message');
          });
        }
      }

      function clearChat() {
        localStorage.removeItem('solace_chat_history');
        sessionMessages = [];
        chatHistoryContainer.innerHTML = '';
        renderMessage("Memory cleared. I'm ready for a new topic.", 'ai-message');
      }

      async function askAI() {
        const text = userInput.value.trim();
        if (!text) return;

        // Check for /clear command
        if (text.toLowerCase() === '/clear') {
          userInput.value = '';
          clearChat();
          return;
        }

        addMessage(text, 'user-message', true);
        userInput.value = '';
        aiStatus.style.display = 'block';

        const contents = sessionMessages.map(m => ({
          role: m.role === 'user' ? 'user' : 'model',
          parts: [{ text: m.text }]
        }));

        try {
          const response = await fetch(API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents })
          });

          const data = await response.json();
          if (data.error) throw new Error(data.error.message);

          const aiText = data.candidates[0].content.parts[0].text;
          addMessage(aiText, 'ai-message', true);
        } catch (error) {
          console.error(error);
          renderMessage("ERROR: " + error.message, 'ai-message');
        } finally {
          aiStatus.style.display = 'none';
        }
      }

      function addMessage(text, className, save) {
        renderMessage(text, className);
        if (save) {
          sessionMessages.push({ text, role: className === 'user-message' ? 'user' : 'model' });
          localStorage.setItem('solace_chat_history', JSON.stringify(sessionMessages));
        }
      }

      function renderMessage(text, className) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${className}`;
        msgDiv.textContent = text;
        chatHistoryContainer.appendChild(msgDiv);
        chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight;
      }

      sendBtn.addEventListener('click', askAI);
      userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
      clearBtn.addEventListener('click', clearChat);

      // Sidebar Logic
      function getAccent() { return localStorage.getItem("s0laceAccent") || "gray"; }
      function updateSideIcons() {
        const accent = getAccent();
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          link.classList.toggle("active", isActive);
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }

      initChat();
      updateSideIcons();
    </script>
  </body>
</html>
