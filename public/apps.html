<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE â€¢ Apps</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        S0LACE
      </div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html">Media</a>
        <a href="apps.html" class="active">Apps</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main>
      <div class="page-header">
        <h1>Apps</h1>
      </div>

      <div class="games-search-wrap">
        <span class="search-label">FIND &gt;</span>
        <input
          id="app-search"
          type="text"
          placeholder="search apps..."
          autocomplete="off"
        />
      </div>

      <div class="app-grid" id="app-grid">
        <!-- Replace href + thumbs later with real apps/tools -->
        <a
          class="app-card"
          href="/scramjet/https://google.com"
          data-name="BROKEN"
        >
          <div class="app-thumb">
            <img
              src="thumbs/app-desmos.png"
              alt=""
            />
            <div class="app-overlay">BROKEN</div>
          </div>
        </a>

      <div id="app-empty">No apps match that search.</div>
    </main>

    <script>
      const appSearch = document.getElementById("app-search");
      const appCards = Array.from(document.querySelectorAll(".app-card"));
      const appEmpty = document.getElementById("app-empty");

      function filterApps() {
        const q = (appSearch.value || "").trim().toLowerCase();
        let visible = 0;

        appCards.forEach((card) => {
          const name = (card.dataset.name || "").toLowerCase();
          const match = !q || name.includes(q);
          card.style.display = match ? "" : "none";
          if (match) visible++;
        });

        if (appEmpty) {
          appEmpty.style.display = q && visible === 0 ? "block" : "none";
        }
      }

      if (appSearch) {
        appSearch.addEventListener("input", filterApps);
      }
    </script>
  </body>
</html>
