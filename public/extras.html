  <script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}

function updateSideIcons() {
  const accent = getAccent();

  document.querySelectorAll(".side-icon").forEach(link => {
    const icon = link.dataset.icon;
    const img = link.querySelector("img");

    const isActive =
      location.pathname.endsWith(link.getAttribute("href"));

    link.classList.toggle("active", isActive);

    img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
  });
}

updateSideIcons();

// Update when accent color changes
window.addEventListener("storage", updateSideIcons);
</script>


    <script>
      const searchInput = document.getElementById("game-search");
      const grid = document.getElementById("game-grid");
      const emptyMsg = document.getElementById("game-empty");

      // grab all cards once
      let cards = Array.from(grid.querySelectorAll(".game-card"));

      // sort A–Z, but keep "suggestions" pinned at the very top
      function sortGamesAZ() {
        const pinned = cards.find(
          (card) => (card.dataset.name || "").toLowerCase() === "suggestions"
        );

        const rest = cards
          .filter((card) => card !== pinned)
          .sort((a, b) => {
            const aName = (a.dataset.name || "").toLowerCase();
            const bName = (b.dataset.name || "").toLowerCase();
            if (aName < bName) return -1;
            if (aName > bName) return 1;
            return 0;
          });

        // clear and re-append in sorted order
        grid.innerHTML = "";
        if (pinned) grid.appendChild(pinned);
        rest.forEach((card) => grid.appendChild(card));

        // update cards array to match new order
        cards = pinned ? [pinned, ...rest] : rest;
      }

      function filterGames() {
        const q = (searchInput.value || "").trim().toLowerCase();
        let visibleCount = 0;

        cards.forEach((card) => {
          const name = (card.dataset.name || "").toLowerCase();
          const match = !q || name.includes(q);
          card.style.display = match ? "" : "none";
          if (match) visibleCount++;
        });

        if (emptyMsg) {
          emptyMsg.style.display = q && visibleCount === 0 ? "block" : "none";
        }
      }

      // run sort once on load
      sortGamesAZ();

      if (searchInput) {
        searchInput.addEventListener("input", filterGames);
      }
    </script>
