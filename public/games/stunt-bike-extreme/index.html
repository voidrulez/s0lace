<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/images/pizzalogo.png">
  <meta charset="UTF-8">
  <!-- fix the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Pizza Edition</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/fullg.css">

  <!-- fullscreen styles -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* no scrollbars */
    }

    .embed-container {
      position: fixed;   /* lock to viewport */
      inset: 0;          /* top:0; right:0; bottom:0; left:0 */
      width: 100%;
      height: 100%;
    }

    #embed-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      id="embed-frame"
      src="https://study.collegepreparation.org/assets/allgames/stunt-bike-extreme/">
    </iframe>
  </div>

  <script>
    // This will only do something if you actually have #play-btn and #overlay on the page.
    document.getElementById('play-btn')?.addEventListener('click', function() {
      const iframe = document.getElementById('embed-frame');
      iframe.src = "/assets/allgames/stunt-bike-extreme/";
      const overlay = document.getElementById('overlay');
      if (overlay) overlay.style.display = 'none';
    });
  </script>

  <script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
    integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
    data-cf-beacon='{"version":"2024.11.0","token":"2de7945726d6455293f86d1159de81fa","r":1}'
    crossorigin="anonymous"></script>
</body>
</html>
