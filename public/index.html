<head>

  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />

  <!-- Scramjet -->
  <script src="/scram/scramjet.all.js"></script>
  <script src="baremux/index.js" defer></script>
  <script src="epoxy/index.js" defer></script>

  <style>
    body {
      min-height: 100vh;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.sj-proxied main {
      padding: 0;
    }

    body.sj-proxied iframe,
    body.sj-proxied .scramjet-frame,
    body.sj-proxied .bare-frame {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 1;
    }

    /* ===== CENTER ===== */
    .home-wrap {
      width: 100%;
      max-width: 720px;
      padding: 32px;
      text-align: center;
    }

    .home-title {
      font-size: 64px;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--fg);
    }

    .home-version {
      margin-top: 14px;
      font-size: 11px;
      font-family: "Press Start 2P";
      color: var(--fg-dim);
    }

    /* ===== STATUS ===== */
    .home-status {
      margin-top: 18px;
      font-family: "Press Start 2P";
      font-size: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: var(--fg-dim);
    }

    .home-status #clock {
      color: var(--fg);
    }

    .home-status #battery {
      color: var(--accent);
    }

    .status-sep {
      opacity: 0.4;
    }

    /* ===== SEARCH ===== */
    .proxy-wrap {
      margin-top: 28px;
    }

    #sj-form {
      display: flex;
    }

    #sj-address {
      width: 100%;
      padding: 18px 22px;
      font-size: 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      color: var(--fg);
      border: 2px solid color-mix(in srgb, var(--accent) 55%, transparent);
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    #sj-address::placeholder {
      color: var(--fg-dim);
    }

    #sj-address:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 4px color-mix(in srgb, var(--accent) 22%, transparent);
    }

    /* ===== VISITORS ===== */
    .visitor-meta {
      margin-top: 36px;
      display: flex;
      justify-content: center;
      gap: 28px;
      font-family: "Press Start 2P";
      font-size: 10px;
      color: var(--fg-dim);
    }

    .visitor-meta span {
      color: var(--accent);
    }
  </style>

<!-- SIDE NAV -->

<main>

<!-- PROXY DETECTION -->
<script>
setInterval(() => {
  const proxied = document.querySelector("iframe,.scramjet-frame,.bare-frame");
  document.body.classList.toggle("sj-proxied", !!proxied);
}, 500);
</script>

<!-- SIDE ICON SYNC -->
<script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}

function updateSideIcons() {
  const accent = getAccent();
  document.querySelectorAll(".side-icon").forEach(link => {
    const icon = link.dataset.icon;
    const img = link.querySelector("img");
    const active = link.href === location.href;
    link.classList.toggle("active", active);
    img.src = `thumbs/${icon}/${active ? accent : "gray"}.png`;
  });
}

updateSideIcons();
window.addEventListener("storage", updateSideIcons);
</script>

<!-- CLOCK + BATTERY -->
<script>
/* ===== CLOCK (12h) ===== */
function updateClock() {
  const d = new Date();
  let h = d.getHours();
  const m = d.getMinutes().toString().padStart(2,"0");
  const ampm = h >= 12 ? "PM" : "AM";
  h = h % 12 || 12;
  document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
}
updateClock();
setInterval(updateClock, 1000);

/* ===== BATTERY ===== */
const batteryEl = document.getElementById("battery");

if ("getBattery" in navigator) {
  navigator.getBattery().then(battery => {

    function updateBattery() {
      const percent = Math.round(battery.level * 100);
      const charging = battery.charging;

      batteryEl.textContent =
        (charging ? "" : "") + " " + percent + "%";

      batteryEl.style.color =
        percent <= 15 ? "#ff5555" : "var(--accent)";
    }

    updateBattery();

    battery.addEventListener("levelchange", updateBattery);
    battery.addEventListener("chargingchange", updateBattery);
  });
} else {
  // API not supported (Safari / Firefox)
  batteryEl.textContent = " N/A";
}
</script>



<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const app = initializeApp({
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  authDomain: "s0lace-web.firebaseapp.com",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
  projectId: "s0lace-web"
});

const db = getDatabase(app);

const elAll = document.getElementById("vis-all");
const elToday = document.getElementById("vis-today");
const elWeek = document.getElementById("vis-week");

const todayKey = () => new Date().toISOString().split("T")[0];
const weekKey = () => {
  const d = new Date(), j = new Date(d.getFullYear(),0,1);
  return "week_" + Math.ceil((((d - j) / 86400000) + j.getDay() + 1) / 7);
};

/* ===== READ ONLY ===== */
async function readCounters() {
  const [a,t,w] = await Promise.all([
    get(ref(db,"visitors/all")).then(s=>s.val()||0),
    get(ref(db,"visitors/today/"+todayKey())).then(s=>s.val()||0),
    get(ref(db,"visitors/week/"+weekKey())).then(s=>s.val()||0)
  ]);

  elAll.textContent = a;
  elToday.textContent = t;
  elWeek.textContent = w;
}

/* ===== INCREMENT ONCE PER SESSION ===== */
async function incrementOnce() {
  if (sessionStorage.getItem("s0lace-counted")) return;

  sessionStorage.setItem("s0lace-counted","1");

  await Promise.all([
    runTransaction(ref(db,"visitors/all"), v => (v || 0) + 1),
    runTransaction(ref(db,"visitors/today/"+todayKey()), v => (v || 0) + 1),
    runTransaction(ref(db,"visitors/week/"+weekKey()), v => (v || 0) + 1)
  ]);
}

/* ===== INIT ===== */
await incrementOnce();
await readCounters();
</script>

  <script type="module">
import { getDatabase, ref, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

const app = initializeApp({
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com"
});
const db = getDatabase(app);

async function trackLocationOnce() {
  if (sessionStorage.getItem("s0lace-geo")) return;
  sessionStorage.setItem("s0lace-geo","1");

  try {
    const res = await fetch("https://ipapi.co/json/");
    const geo = await res.json();

    const country = geo.country_name || "Unknown";
    const region = geo.region || "Unknown";

    await Promise.all([
      runTransaction(ref(db,`geo/countries/${country}`), v => (v||0)+1),
      runTransaction(ref(db,`geo/regions/${region}`), v => (v||0)+1)
    ]);
  } catch {}
}

trackLocationOnce();
</script>
