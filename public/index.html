  <style>
    body { min-height: 100vh; }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body.sj-proxied iframe,
    body.sj-proxied .scramjet-frame,
    body.sj-proxied .bare-frame {
      position: fixed;
      inset: 0;

    .home-wrap {

    }

    .home-title {

    }

    .home-version {
      margin-top: 14px;
      font-size: 11px;

      color: var(--fg-dim);
    }

    .home-status {
      margin-top: 16px;
      font-family: "Press Start 2P";
      font-size: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      color: var(--fg-dim);
    }

      width: 100%;
      padding: 18px 22px;
      font-size: 16px;
      border-radius: 16px;
      background: rgba(255,255,255,0.03);
      color: var(--fg);
      border: 2px solid color-mix(in srgb, var(--accent) 55%, transparent);
      outline: none;
    }

    .visitor-meta {
      margin-top: 36px;
      display: flex;
      justify-content: center;
      gap: 28px;
      font-family: "Press Start 2P";
      font-size: 10px;
      color: var(--fg-dim);
    }

    .visitor-meta span { color: var(--accent); }
  </style>
</head>

<body>

<nav class="side-header">
  <a href="index.html" class="side-icon" data-icon="home"><img /></a>
  <a href="games.html" class="side-icon" data-icon="games"><img /></a>
  <a href="media.html" class="side-icon" data-icon="media"><img /></a>
  <a href="settings.html" class="side-icon" data-icon="settings"><img /></a>
</nav>

<main>
  <div class="home-wrap">

    <div class="home-title">S0LACE</div>
    <div class="home-version">v1.2.0</div>

    <div class="home-status">
      <span id="clock">--:--</span>
      <span>•</span>
      <span id="battery">--%</span>
    </div>

    <div class="proxy-wrap">
      <form id="sj-form">
        <input id="sj-address"
               placeholder="Enter a URL or search Google"
               autocomplete="off" />
      </form>
    </div>

    <div class="visitor-meta">
      <div>TODAY <span id="vis-today">—</span></div>
      <div>WEEK <span id="vis-week">—</span></div>
      <div>ALL <span id="vis-all">—</span></div>
    </div>

  </div>
</main>

<!-- PROXY SUBMIT (CLEAN + WORKING) -->
<script>
const form = document.getElementById("sj-form");
const input = document.getElementById("sj-address");

form.addEventListener("submit", e => {
  e.preventDefault();

  let url = input.value.trim();
  if (!url) return;

  if (!url.includes("://")) {
    url = "https://www.google.com/search?q=" + encodeURIComponent(url);
  }

  scramjet.open(url);
});
</script>

<!-- ICON SYNC -->
<script>
function getAccent() {
  return localStorage.getItem("s0laceAccent") || "gray";
}
function updateSideIcons() {
  const accent = getAccent();
  document.querySelectorAll(".side-icon").forEach(a => {
    const icon = a.dataset.icon;
    const img = a.querySelector("img");
    const active = a.href === location.href;
    img.src = `thumbs/${icon}/${active ? accent : "gray"}.png`;
  });
}
updateSideIcons();
window.addEventListener("storage", updateSideIcons);
</script>

<!-- CLOCK + BATTERY -->
<script>
function updateClock() {
  const d = new Date();
  let h = d.getHours();
  const m = String(d.getMinutes()).padStart(2,"0");
  const ap = h >= 12 ? "PM" : "AM";
  h = h % 12 || 12;
  clock.textContent = `${h}:${m} ${ap}`;
}
updateClock();
setInterval(updateClock, 1000);

if (navigator.getBattery) {
  navigator.getBattery().then(b => {
    const upd = () => battery.textContent = Math.round(b.level * 100) + "%";
    upd();
    b.onlevelchange = upd;
    b.onchargingchange = upd;
  });
} else {
  battery.textContent = "N/A";
}
</script>

<!-- FIREBASE (SAFE SINGLE INIT) -->
<script type="module">
import { initializeApp, getApps } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, runTransaction } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const cfg = {
  apiKey: "AIzaSyBbgy76ThxHaKlOhpiLQ6Nw4ekR1b9t3DA",
  databaseURL: "https://s0lace-web-default-rtdb.firebaseio.com",
  projectId: "s0lace-web"
};

const app = getApps().length ? getApps()[0] : initializeApp(cfg);
const db = getDatabase(app);

const elAll = vis-all;
const elToday = vis-today;
const elWeek = vis-week;

const today = () => new Date().toISOString().split("T")[0];
const week = () => {
  const d = new Date(), j = new Date(d.getFullYear(),0,1);
  return "week_" + Math.ceil((((d - j)/86400000) + j.getDay() + 1) / 7);
};

async function incrementOnce() {
  if (sessionStorage.getItem("s0lace-counted")) return;
  sessionStorage.setItem("s0lace-counted","1");
  await Promise.all([
    runTransaction(ref(db,"visitors/all"), v => (v||0)+1),
    runTransaction(ref(db,"visitors/today/"+today()), v => (v||0)+1),
    runTransaction(ref(db,"visitors/week/"+week()), v => (v||0)+1)
  ]);
}

async function render() {
  const [a,t,w] = await Promise.all([
    get(ref(db,"visitors/all")),
    get(ref(db,"visitors/today/"+today())),
    get(ref(db,"visitors/week/"+week()))
  ]);
  elAll.textContent = a.val() || 0;
  elToday.textContent = t.val() || 0;
  elWeek.textContent = w.val() || 0;
}

await incrementOnce();
await render();
</script>

</body>
</html>
