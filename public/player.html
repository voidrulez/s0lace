<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE • Player</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        S0LACE
      </div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html" class="active">Games</a>
        <a href="media.html">Media</a>
        <a href="apps.html">Apps</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main class="player-main">
      <div class="player-info">
        <div class="player-left" id="media-title">Loading game…</div>
        <div class="player-actions">
          <button type="button" id="reload-btn">↻ </button>
          <button type="button" id="fullscreen-btn">⌞ ⌝ </button>
        </div>
      </div>

      <div class="player-frame-wrap" id="frame-wrap">
        <iframe id="media-frame" allowfullscreen></iframe>
      </div>

      <div class="no-src" id="no-src-msg" style="display: none;">
        No game URL provided.<br />
      </div>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const srcParam = params.get("game");

      const frame = document.getElementById("media-frame");
      const wrap = document.getElementById("frame-wrap");
      const noSrc = document.getElementById("no-src-msg");
      const titleEl = document.getElementById("media-title");
      const reloadBtn = document.getElementById("reload-btn");
      const fullscreenBtn = document.getElementById("fullscreen-btn");

      let originalSrc = null;

      if (srcParam) {
        originalSrc = decodeURIComponent(srcParam);
        // crude title from filename
        const parts = originalSrc.split("/");
        const last = parts[parts.length - 1] || originalSrc;
        titleEl.textContent = last;
        frame.src = originalSrc;
      } else {
        wrap.style.display = "none";
        noSrc.style.display = "flex";
        titleEl.textContent = "No game loaded";
        reloadBtn.disabled = true;
        fullscreenBtn.disabled = true;
      }

      reloadBtn.addEventListener("click", () => {
        if (!originalSrc) return;
        frame.src = originalSrc;
      });

      function isFullscreen() {
        return !!(
          document.fullscreenElement ||
          document.webkitFullscreenElement ||
          document.mozFullScreenElement ||
          document.msFullscreenElement
        );
      }

      function requestFs(el) {
        if (el.requestFullscreen) return el.requestFullscreen();
        if (el.webkitRequestFullscreen) return el.webkitRequestFullscreen();
        if (el.mozRequestFullScreen) return el.mozRequestFullScreen();
        if (el.msRequestFullscreen) return el.msRequestFullscreen();
      }

      function exitFs() {
        if (document.exitFullscreen) return document.exitFullscreen();
        if (document.webkitExitFullscreen) return document.webkitExitFullscreen();
        if (document.mozCancelFullScreen) return document.mozCancelFullScreen();
        if (document.msExitFullscreen) return document.msExitFullscreen();
      }

      fullscreenBtn.addEventListener("click", () => {
        if (!wrap) return;
        if (!isFullscreen()) {
          requestFs(wrap);
        } else {
          exitFs();
        }
      });

      function updateFsLabel() {
        fullscreenBtn.textContent = isFullscreen()
          ? "Exit Fullscreen"
          : "Fullscreen";
      }

      document.addEventListener("fullscreenchange", updateFsLabel);
      document.addEventListener("webkitfullscreenchange", updateFsLabel);
      document.addEventListener("mozfullscreenchange", updateFsLabel);
      document.addEventListener("MSFullscreenChange", updateFsLabel);
    </script>
  </body>
</html>
