<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>S0LACE</title>

    <link rel="shortcut icon" content="favicon.webp" />
    <link rel="stylesheet" href="index.css" />
    <script src="global-hub.js" defer></script>


    <style>
      :root {
        --bg: #050814;
        --panel: #020617;
        --fg: #f9fafb;
        --fg-dim: #9ca3af;
        --accent: #3b82f6;
        --header-h: 56px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0b1220 0, #020617 55%, #000 100%);
        color: var(--fg);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        flex-direction: column;
      }

      .site-header {
        position: sticky;
        top: 0;
        z-index: 50;
        height: var(--header-h);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 18px;
        background: rgba(3, 7, 18, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .site-title {
        font-size: 15px;
        font-weight: 600;
      }

      .site-title span {
        opacity: 0.6;
        font-weight: 400;
        font-size: 12px;
        margin-left: 4px;
      }

      .site-nav {
        display: flex;
        gap: 10px;
        font-size: 13px;
      }

      .site-nav a {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: var(--fg-dim);
        cursor: pointer;
        transition: 0.15s ease;
      }

      .site-nav a:hover {
        border-color: rgba(148, 163, 184, 0.4);
        color: var(--fg);
        background: rgba(15, 23, 42, 0.8);
      }

      main {
        flex: 1;
        padding: 12px 10px 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        min-height: 0; /* important so the iframe can stretch */
      }

      .player-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        padding: 0 4px;
        color: var(--fg-dim);
        gap: 10px;
      }

      .player-left {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .player-actions {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .player-actions a,
      .player-actions button {
        font-size: 12px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.9);
        color: var(--fg);
        padding: 4px 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }

      .player-actions button {
        border: 1px solid rgba(148, 163, 184, 0.6);
      }

      .player-actions button:hover,
      .player-actions a:hover {
        background: rgba(37, 99, 235, 0.3);
        border-color: rgba(59, 130, 246, 0.9);
      }

      .player-frame-wrap {
        flex: 1;
        min-height: 0; /* key for flex children with 100% height */
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: #020617;
      }

      #game-frame {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      .no-game {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: var(--fg-dim);
        text-align: center;
        padding: 20px;
      }

      @media (min-width: 900px) {
        main {
          padding: 16px 22px 18px;
        }
      }
    </style>
  </head>

  <body>
    <header class="site-header">
      <div class="site-title">
        S0LACE 
      </div>
      <nav class="site-nav">
        <a href="index.html">Home</a>
        <a href="games.html">Games</a>
        <a href="media.html">Media</a>
        <a href="settings.html">Settings</a>
      </nav>
    </header>

    <main>
      <div class="player-info">
        <div class="player-left" id="game-name">Loading…</div>
        <div class="player-actions">
          <button type="button" id="reload-btn">Reload</button>
          <button type="button" id="fs-btn">Fullscreen</button>
          <a href="games.html">Back to Games</a>
        </div>
      </div>

      <div class="player-frame-wrap" id="frame-wrap">
        <iframe id="game-frame"></iframe>
      </div>

      <div class="no-game" id="no-game-msg" style="display: none;">
        No game specified.<br />
        Go back to the <a href="games.html">games page</a> and pick one.
      </div>
    </main>

    <script>
      const params = new URLSearchParams(window.location.search);
      const game = params.get("game");

      const frame = document.getElementById("game-frame");
      const wrap = document.getElementById("frame-wrap");
      const noGame = document.getElementById("no-game-msg");
      const nameEl = document.getElementById("game-name");
      const reloadBtn = document.getElementById("reload-btn");
      const fsBtn = document.getElementById("fs-btn");

      let originalSrc = null;

      if (game) {
        const decoded = decodeURIComponent(game);
        originalSrc = decoded;

        nameEl.textContent = decoded.split("/").pop() || decoded;
        frame.src = decoded;
      } else {
        wrap.style.display = "none";
        noGame.style.display = "flex";
        nameEl.textContent = "No game loaded";
        reloadBtn.disabled = true;
        fsBtn.disabled = true;
      }

      // Reload button – just reset the src
      reloadBtn.addEventListener("click", () => {
        if (!originalSrc) return;
        frame.src = originalSrc;
      });

      // Fullscreen button – use Fullscreen API
      fsBtn.addEventListener("click", () => {
        const el = wrap; // fullscreen the whole player area

        if (el.requestFullscreen) {
          el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen();
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
