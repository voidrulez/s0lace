<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>S0LACE • Player</title>

    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />

    <script src="baremux/index.js"></script>
    <script src="epoxy/index.js"></script>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8373843490344171"
     crossorigin="anonymous"></script>

    <script src="global-hub.js" defer></script>
    <script src="register-sw.js" defer></script>

    <style>
      body, html {
        margin: 0; padding: 0; height: 100%;
        background-color: #0f0f0f;
        font-family: sans-serif;
        display: flex; flex-direction: column; overflow: hidden;
      }

      .player-main {
        display: flex; flex-direction: column;
        height: 100vh; width: 100%;
      }

      /* TOP SECTION: 85/15 SPLIT */
      .content-split {
        display: flex;
        flex: 1; 
        padding: 15px 15px 0 15px;
        gap: 15px;
        overflow: hidden;
      }

      /* LEFT SQUARE AD - 15% WIDTH */
      .ad-sidebar {
        flex: 0 0 15%; 
        min-width: 120px;
        background: #050505;
        border: 1px solid #1a1a1a;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* RIGHT GAME PLAYER - 85% WIDTH */
      .player-frame-wrap {
        position: relative; /* Needed for loading overlay */
        flex: 0 0 85%; 
        border-radius: 18px; 
        overflow: hidden;
        background: #000;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        display: flex;
      }

      iframe {
        width: 100%; height: 100%; border: none; display: block;
        z-index: 1;
      }

      /* LOADING OVERLAY */
      .player-loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 11px;
        color: #888;
        background: #000;
        z-index: 2;
        text-align: center;
        padding: 16px;
      }

      /* BUTTON BAR */
      .player-actions {
        height: 60px;
        display: flex; align-items: center; justify-content: center;
        gap: 15px;
      }

      .player-actions button {
        background: rgba(255, 255, 255, 0.08);
        color: white; border: 1px solid rgba(255, 255, 255, 0.15);
        width: 40px; height: 40px;
        border-radius: 50%;
        font-size: 18px; cursor: pointer;
        transition: all 0.2s ease;
        display: flex; align-items: center; justify-content: center;
      }
      .player-actions button:hover { background: rgba(255, 255, 255, 0.15); transform: scale(1.05); }

      .no-src { color: white; text-align: center; margin: auto; }

      @media (max-width: 900px) {
        .content-split { flex-direction: column-reverse; overflow-y: auto; }
        .ad-sidebar { min-height: 150px; flex: none; width: 100%; }
        .player-frame-wrap { min-height: 350px; flex: none; width: 100%; }
      }
    </style>
  </head>

  <body>
    <nav class="side-header">
      <a href="index.html" class="side-icon" data-icon="home"><img></a>
      <a href="games.html" class="side-icon" data-icon="games"><img></a>
      <a href="media.html" class="side-icon" data-icon="media"><img></a>
      <a href="ai.html" class="side-icon" data-icon="ai"><img /></a>
      <a href="settings.html" class="side-icon" data-icon="settings"><img></a>
    </nav>

    <main class="player-main">
      
      <div class="content-split">
        <aside class="ad-sidebar">
          <ins class="adsbygoogle"
               style="display:block; width: 100%; height: 100%;"
               data-ad-client="ca-pub-8373843490344171"
               data-ad-slot="9410034190"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </aside>

        <div class="player-frame-wrap" id="frame-wrap">
          <div id="player-loading" class="player-loading">
            CONNECTING TO PROXY…
            <span id="player-loading-sub" style="margin-top: 8px; opacity: 0.6;">
              Please wait while the media prepares.
            </span>
          </div>
          <iframe id="media-frame" allowfullscreen allow="fullscreen; picture-in-picture; encrypted-media"></iframe>
          <div class="no-src" id="no-src-msg" style="display: none;">No URL provided.</div>
        </div>
      </div>

      <div class="player-actions">
        <button type="button" id="reload-btn" title="Reload">↻</button>
        <button type="button" id="fullscreen-btn" title="Fullscreen">⌞⌝</button>
        <button type="button" id="blank-btn" title="Open in Blank Tab">❐</button>
      </div>

    </main>

    <script>
      (async () => {
        const params = new URLSearchParams(window.location.search);
        // Supports both 'game' (from player) and 'src' (from media player)
        const srcParam = params.get("game") || params.get("src"); 

        const frame = document.getElementById("media-frame");
        const wrap = document.getElementById("frame-wrap");
        const noSrc = document.getElementById("no-src-msg");
        const loadingEl = document.getElementById("player-loading");
        const loadingSub = document.getElementById("player-loading-sub");
        
        const reloadBtn = document.getElementById("reload-btn");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const blankBtn = document.getElementById("blank-btn");

        if (!srcParam) {
          frame.style.display = "none";
          loadingEl.style.display = "none";
          noSrc.style.display = "block";
          document.querySelector('.player-actions').style.display = "none";
          return;
        }

        const originalSrc = srcParam;

        /* --- BAREMUX / PROXY INIT --- */
        try {
          const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
          const wispUrl = (location.protocol === "https:" ? "wss" : "ws") + "://" + location.host + "/wisp/";

          if ((await connection.getTransport()) !== "/epoxy/index.mjs") {
            await connection.setTransport("/epoxy/index.mjs", [{ wisp: wispUrl }]);
          }
        } catch (err) {
          console.error("BareMux Error", err);
          if (loadingSub) loadingSub.textContent = "Proxy transport failed.";
        }

        /* --- IFRAME LOAD LOGIC --- */
        frame.addEventListener("load", () => {
          if (loadingEl) loadingEl.style.display = "none";
        });
        frame.src = originalSrc;

        /* --- BUTTON LOGIC --- */
        reloadBtn.addEventListener("click", () => {
          loadingEl.style.display = "flex";
          frame.src = originalSrc;
        });

        blankBtn.addEventListener("click", () => {
          const win = window.open("about:blank", "_blank");
          if (!win) { alert("Please allow popups"); return; }
          const doc = win.document;
          doc.title = "Classes";
          doc.body.style.margin = "0";
          doc.body.style.overflow = "hidden";
          const iframe = doc.createElement("iframe");
          iframe.style.width = "100%"; iframe.style.height = "100vh";
          iframe.style.border = "none"; iframe.src = originalSrc;
          doc.body.appendChild(iframe);
        });

        fullscreenBtn.addEventListener("click", () => {
          if (!document.fullscreenElement) {
            if (wrap.requestFullscreen) wrap.requestFullscreen();
            else if (wrap.webkitRequestFullscreen) wrap.webkitRequestFullscreen();
          } else {
            document.exitFullscreen();
          }
        });
      })();

      // UI/Icons logic
      function updateSideIcons() {
        const accent = localStorage.getItem("s0laceAccent") || "gray";
        document.querySelectorAll(".side-icon").forEach(link => {
          const icon = link.dataset.icon;
          const img = link.querySelector("img");
          const isActive = location.pathname.endsWith(link.getAttribute("href"));
          img.src = `thumbs/${icon}/${isActive ? accent : "gray"}.png`;
        });
      }
      updateSideIcons();
    </script>


<script>

  if (!iframe) {
    console.error("iframe #frame not found");
  } else if (src) {
    iframe.src = src.startsWith("/scramjet/")
      ? src
      : "/scramjet/" + src;
  }
</script>

<script>

  if (!src) {
    console.error("No src provided");
  } else if (src.startsWith("/scramjet/")) {
    // ✅ already proxied — DO NOT TOUCH
    iframe.src = src;
  } else if (src.startsWith("http://") || src.startsWith("https://")) {
    // ✅ raw URL — wrap it once
    iframe.src = "/scramjet/" + src;
  } else {
    // fallback
    iframe.src = src;
  }
</script>

  </body>
</html>
